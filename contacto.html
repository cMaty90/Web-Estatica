<head>

 <link rel="stylesheet" href="./styleContacto.css">

 <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit&family=Macondo&family=Permanent+Marker&family=Piedra&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Macondo&family=Permanent+Marker&family=Piedra&display=swap" rel="stylesheet">
 <title>Contacto</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!----------------------------------------------------------------------------->
<header class="cabecera">
 <nav class="navbar navbar-expand-lg navegacion">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">Guns N' Roses</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav navRes">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" href="./galeria.html">Galeria</a>
        <a class="nav-link" href="./contacto.html">Contacto</a>
      </div>
    </div>
  </div>
 </nav>
</header>

<main class="contacto-main">
  <section class="grilla-form">
   <div class="cuadro">
    <form action="" class="miForm">
     <label for="puntuacion">
      <span>Puntuacion (1-10)</span>
      <input type="range" min="1" max="10" class="puntuacion">
     </label>
     <br>
     <label for="correo" class="lb">
      <span>Escriba su mail</span>
      <input type="mail" class="mail" autocomplete="email" required>
     </label>
     <br>
     <label for="mensaje" class="lb">
      <span>Escriba su mensaje</span>
      <input type="text" class="texto" required>
     </label>
     <br>
     <input class="btn btn-primary" type="submit" value="Submit">
    </form>
   </div>
  </section>

</main>

 
</body>
</html>
